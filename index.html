<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Magic</title>
</head>
<body>
  <h2>PDF Magic â€“ Online Tools</h2>

  <input type="file" id="file" />
  <br><br>
  <button onclick="convert('pdf-to-word')">PDF to Word</button>
  <button onclick="convert('compress')">Compress PDF</button>

  <script>
    const API = 'https://my-pdf-tools2.onrender.com';

    async function convert(type) {
      const file = document.getElementById('file').files[0];
      if (!file) return alert('Select file');

      const fd = new FormData();
      fd.append('file', file);

      const res = await fetch(`${API}/${type}`, { method: 'POST', body: fd });
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = Date.now();
      a.click();
    }
  </script>
</body>
</html>
